<!DOCTYPE html>

<html>
  <head>
    <title>Jessica - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/build.svg" alt="Selo Rocketseat" />
          </span>

          <img src="imagens/userImage.jpeg" alt="Foto pessoal" 
          id="userImage"
          />
        </div>

        <h1 id="userName">Jessica Penasek</h1>
        <a  id="userLink"   href="https://github.com/penasek" target="_blank">
          <img src="imagens/github 2.svg" alt="imagem do github" />
          <span id="userLogin">Penasek</span></a
        >

        <p id="userBio">An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="imagens/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/jeh_vakiuti" target="_blank">
              <img src="imagens/intagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/jessicavakiuti" target="_blank">
              <img src="imagens/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/jessicavakiuti" target="_blank">
              <img src="imagens/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
